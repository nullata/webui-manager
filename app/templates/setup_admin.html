{% extends "base.html" %}
{% block title %}Setup Admin | WebUI Manager{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 rounded-2xl bg-panel/85 border border-slate-700 p-8 shadow-neon">
  <h1 class="font-display text-3xl text-cyan-200 mb-2">Create Admin Account</h1>
  <p class="text-slate-300 text-sm mb-6">No users were found. Create the first admin account to continue.</p>

  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Username</label>
      <input name="username" required class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-cyan-500/40" />
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      <input name="password" type="password" required class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-cyan-500/40" />
    </div>
    <div>
      <label class="block text-sm mb-1">Confirm Password</label>
      <input name="password_confirm" type="password" required class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-cyan-500/40" />
    </div>
    <button type="submit" class="w-full rounded-lg bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-semibold py-2 transition">
      <i class="fa-solid fa-user-shield mr-2"></i>Create Admin
    </button>
  </form>
</div>
{% endblock %}
