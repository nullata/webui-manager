{% extends "base.html" %}
{% block title %}{{ error_code }} | WebUI Manager{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 rounded-2xl bg-panel/85 border border-slate-700 p-8 shadow-neon text-center">
  <div class="text-6xl font-display text-cyan-400 mb-2">{{ error_code }}</div>
  <h1 class="font-display text-2xl text-cyan-200 mb-2">{{ error_title }}</h1>
  <p class="text-slate-300 text-sm mb-6">{{ error_description }}</p>
  <a href="/" class="inline-block rounded-lg bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-semibold px-5 py-2 transition">
    <i class="fa-solid fa-house mr-2"></i>Go Home
  </a>
</div>
{% endblock %}
